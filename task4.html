<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Prompt the user for inputs
        const professor = prompt("Name the professor: ");
        const userLine = prompt("Enter the line to write: ");
        let numberOFTimes = prompt("Enter the number of times to write the line: ");
        
        
        numberOFTimes = parseInt(numberOFTimes);

        
        if (isNaN(numberOFTimes) || numberOFTimes <= 0) {
            alert("Invalid number of times. Please enter a positive integer.");
        } 
        else {
            
            let output = '';
            for (let i = 1; i <= numberOFTimes; i++) {
                output += `${i}: ${userLine}<br>`;
            }
           
            document.body.innerHTML = output;
        }
    </script>
</body>
</html>
