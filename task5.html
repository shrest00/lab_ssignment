<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            white-space: pre-wrap; /* Preserves whitespace and line breaks */
        }
    </style>
</head>
<body>
    <div id="output"></div> <!-- Container for the output -->

    <script>
        // Prompt the user for inputs
        const professor = prompt("Name the professor: ");
        const userLine = prompt("Enter the line to write: ");
        let numberOFTimes = prompt("Enter the number of times to write the line: ");
        
        
        numberOFTimes = parseInt(numberOFTimes);
        
        // Get the output div element
        const outputDiv = document.getElementById('output');
        
        
        const writeLines = (line, times) => {
            let i = 1;
            while (i <= times) {
                outputDiv.textContent += `${i}: ${line}\n`;
                i++;
            }
        };

        // call the arrow function
        writeLines(userLine, numberOFTimes);

    </script>
</body>
</html>
